<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeloShop</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo">
          <img src="img/logo.svg" width="154px" alt="logo" />
        </a>
        <nav class="menu header__menu">
          <ul class="menu__list header__menu-list">
            <li class="menu__item">
              <a href="#" class="menu__link">Каталог</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Новинки</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Заказать</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              Магазин велосипедов с&nbsp;самой быстрой доставкой
            </h1>
            <p class="hero__desc">
              Закажите велосипед прямо сейчас и мы подарим вам отличную
              <a class="default-link">каску</a>.
            </p>
            <button class="default-btn">Выбрать велосипед</button>
          </div>
        </div>
      </section>
      <section class="callback">
        <div class="callback__right">
          <h2 class="callback__title">Обратная связь</h2>
          <p class="callback__desc">
            Укажите номер телефона и мы с вами свяжемся для обсуждения заказа.
          </p>
          <form action="" class="callback-form">
            <input
              type="tel"
              name="tel"
              class="text-field callback-form__inp"
              placeholder="Телефон"
            />
            <button type="submit" class="default-btn callback-form__btn">
              Отправить
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
